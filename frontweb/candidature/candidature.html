<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candidature – Ruca</title>
    <link rel="stylesheet" href="candidature.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="topbar">
        <div class="logo">RUCA</div>
        <nav class="icons" aria-label="Navigation principale">
          <a href="index.html">accueil</a>
          <a href="login.html">connexion</a>
          <a href="sign.html">inscription</a>
          <a href="contact.html">contact</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- CARTE CANDIDATURE -->
      <section class="signup" aria-labelledby="titre-candi">
        <h1 id="titre-candi">Candidature spontanée</h1>

        <!-- (onglets supprimés) -->

        <form class="form" action="#" method="post" enctype="multipart/form-data">
          <div class="form__field">
            <label for="prenom">Prénom</label>
            <input id="prenom" name="prenom" type="text" placeholder="Votre prénom" required />
          </div>

          <div class="form__field">
            <label for="nom">Nom</label>
            <input id="nom" name="nom" type="text" placeholder="Votre nom" required />
          </div>

          <div class="form__field">
            <label for="email">Adresse e-mail</label>
            <input id="email" name="email" type="email" placeholder="votre@email.com" autocomplete="email" required />
          </div>

          <div class="form__field">
            <label for="tel">Téléphone</label>
            <input id="tel" name="tel" type="tel" placeholder="06 12 34 56 78" autocomplete="tel" required />
          </div>

          <div class="form__field">
            <label for="cv">CV (PDF, DOC, DOCX)</label>
            <input id="cv" name="cv" type="file" accept=".pdf,.doc,.docx" required />
          </div>

          <div class="form__actions">
            <button class="btn" type="submit">Envoyer ma candidature</button>
          </div>
        </form>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-grid">
        <div class="footer-col">
          <h3>À propos</h3>
          <ul>
            <li><a href="#">Qui sommes-nous</a></li>
            <li><a href="#">Notre mission</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h3>Aide</h3>
          <ul>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Support</a></li>
          </ul>
        </div>
        <div class="footer-col">
          <h3>Légal</h3>
          <ul>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Politique de confidentialité</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">© <span id="year"></span> Ruca — Tous droits réservés</div>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
